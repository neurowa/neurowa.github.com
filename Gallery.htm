<body>
	<div class="color-bar-1"></div>
    <div class="color-bar-2 color-bg"></div>
    
    <div class="container main-container" style="height:auto">
    
<!-- Begin Header -->
<div id="Header"></div>	
<script>$('#Header').load('MHeader.htm');</script> 
<!-- End Header -->
        <!-- Gallery Items
        ================================================== --> 
        <div class="gallery span12" style="margin-left:0px">
			<ul class="unstyled">
			
				<li>
					<div class="span4 gallery-item my-gallery" itemscope itemtype="http://schema.org/ImageGallery" id="Gallery2">
					</div>
                    
<script>
					var num = 1;
					var arr = [];
					var art = [];
                    var idiv2 = document.getElementById("Gallery2").innerHTML;
					
function loader(img) {
		if (this.src.indexOf("/1.jpg") != -1 ){
		idiv2 += '<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject"><a href="' + this.src+ '" itemprop="contentUrl" data-size="'+this.naturalWidth+'x'+this.naturalHeight+'"><img src="'+this.src+'"  itemprop="thumbnail"/></a><span class="project-details" style="text-align:center"> <strong>ParkC Open Day 2011</strong> <p style="line-height:0px;margin-top:15px;margin-bottom:5px">Our very first open day!</br></p> </span></figure>';		
		} else {
		idiv2 += '<figure itemprop="associatedMedia" style="display:none" itemscope itemtype="http://schema.org/ImageObject"><a href="' + this.src + '" itemprop="contentUrl" data-size="'+this.naturalWidth+'x'+this.naturalHeight+'"><img src="'+this.src+'"  itemprop="thumbnail"/></a></figure>';
			}
        document.getElementById("Gallery2").innerHTML = idiv2;
    };
	
	
					do{arr.push('Gallery/OpenDay2011/' + num + '.jpg');
					num++;}	while (num < 18);
                    arr.sort();
					for (var i = 0; i < arr.length; i++){
					var img = new Image();
					img.src = arr[i];
					img.onload = loader;}			


</script>
				</li>
                
                <li>	
					<div class="span4 gallery-item my-gallery" style="margin-left:0px" itemscope itemtype="http://schema.org/ImageGallery" id="Gallery1">
					</div>
<script>
					var num = 1;
					var arr = [];
					var art = [];
                    var idiv = document.getElementById("Gallery1").innerHTML;
					
function loader(img) {
		if (this.src.indexOf("/1.jpg") != -1 ){
		idiv += '<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject"><a href="' + this.src+ '" itemprop="contentUrl" data-size="'+this.naturalWidth+'x'+this.naturalHeight+'"><img src="'+this.src+'"  itemprop="thumbnail"/></a><span class="project-details" style="text-align:center"> <strong>ParkC Open Day 2012</strong> <p style="line-height:0px;margin-top:15px;margin-bottom:5px">Thanking our participants</br></p> </span></figure>';		
		} else {
		idiv += '<figure itemprop="associatedMedia" style="display:none" itemscope itemtype="http://schema.org/ImageObject"><a href="' + this.src + '" itemprop="contentUrl" data-size="'+this.naturalWidth+'x'+this.naturalHeight+'"><img src="'+this.src+'"  itemprop="thumbnail"/></a></figure>';
			}
        document.getElementById("Gallery1").innerHTML = idiv;
     };
	
	
					do{arr.push('Gallery/OpenDay2012/' + num + '.jpg');
					num++;}	while (num < 20);
                    arr.sort();
					for (var i = 0; i < arr.length; i++){
					var img = new Image();
					img.src = arr[i];
					img.onload = loader;}			


</script>
				</li>
                <li>	
					<div class="span4 gallery-item my-gallery" style="margin-left:0px" itemscope itemtype="http://schema.org/ImageGallery" id="Gallery3">
					</div>
<script>
					var num = 1;
					var arr = [];
					var art = [];
                    var idiv3 = document.getElementById("Gallery3").innerHTML;
					
function loader(img) {
		if (this.src.indexOf("/1.JPG") != -1 ){
		idiv3 += '<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject"><a href="' + this.src+ '" itemprop="contentUrl" data-size="'+this.naturalWidth+'x'+this.naturalHeight+'"><img src="'+this.src+'"  itemprop="thumbnail"/></a><span class="project-details" style="text-align:center"> <strong>ParkC Open Day 2015</strong> <p style="line-height:0px;margin-top:15px;margin-bottom:5px">The grand re-Opening!</br></p> </span></figure>';		
		} else {
		idiv3 += '<figure itemprop="associatedMedia" style="display:none" itemscope itemtype="http://schema.org/ImageObject"><a href="' + this.src + '" itemprop="contentUrl" data-size="'+this.naturalWidth+'x'+this.naturalHeight+'"><img src="'+this.src+'"  itemprop="thumbnail"/></a></figure>';
			}
        document.getElementById("Gallery3").innerHTML = idiv3;
    };
	

	
					do{arr.push('Gallery/OpenDay2015/' + num + '.JPG');
					num++;}	while (num < 73);
                    arr.sort(function(a, b) {return a - b;});
					for (var i = 0; i < arr.length; i++){
					var img = new Image();
					img.src = arr[i];
					img.onload = loader;}			


</script>
				</li>

<!-- Scroll to Top -->  
<div id="toTop" class="hidden-phone hidden-tablet">Back to Top</div>
	


<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <!-- don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

          </div>

        </div>

</div>
